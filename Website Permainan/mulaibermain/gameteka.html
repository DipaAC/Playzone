<!DOCTYPE html>

        }

        nav ul {
            list-style-type: none;

            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .gam {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;

            width: 90%;
        }

        h1 {
            color: #ff6f61;
            font-size: 24px;
        }

        p {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff1a53;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #ff6f61;
            font-size: 18px;
        }

        #reloadButton {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #reloadButton:hover {
            background-color: #0056b3;
        }

</head>

                message.textContent = "Mohon masukkan angka antara 1 dan 10.";
